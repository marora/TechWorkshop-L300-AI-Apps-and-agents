name: Customer Loyalty Agent Initializer

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create .env file from secret
        working-directory: ./src
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "âœ… .env file created in src/ directory"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"

      - name: Run Customer Loyalty Agent Initializer
        working-directory: ./src
        run: |
          echo "ðŸš€ Starting Customer Loyalty Agent Initializer..."
          echo "Environment variables loaded from .env file"
          python app/agents/customerLoyaltyAgent_initializer.py
          echo "âœ… Customer Loyalty Agent Initializer completed successfully"

      - name: Clean up .env file
        if: always()
        run: |
          rm -f .env
          echo "ðŸ§¹ .env file removed"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: ./src/app/agents/
          retention-days: 7

      - name: Notify on completion
        if: success()
        run: |
          echo "âœ… Workflow completed successfully"
          echo "Script: customerLoyaltyAgent_initializer.py"
          echo "Environment: Loaded from ENV secret"
          echo "Triggered by changes in:"
          echo "  - src/app/agents/customerLoyaltyAgent_initializer.py"
          echo "  - src/prompts/CustomerLoyaltyAgentPrompt.txt"
          echo "  - src/app/tools/discountLogic.py"
