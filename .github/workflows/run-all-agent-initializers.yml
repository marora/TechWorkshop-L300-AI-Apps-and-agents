name: Run All Agent Initializers

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/**'
      - 'src/prompts/**'
      - 'src/app/tools/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  run-all-agents:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create .env file from secret
        working-directory: ./src
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "âœ… .env file created"
          # Export all variables from .env to GitHub Actions environment
          while IFS='=' read -r key value; do
            if [[ ! -z "$key" && ! "$key" =~ ^# ]]; then
              echo "${key}=${value}" >> $GITHUB_ENV
            fi
          done < .env
          echo "âœ… Environment variables exported"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"

      - name: Run Cart Manager Agent Initializer
        working-directory: ./src
        continue-on-error: true
        run: |
          echo "ðŸš€ Running Cart Manager Agent Initializer..."
          python app/agents/cartManagerAgent_initializer.py
          echo "âœ… Cart Manager Agent completed"

      - name: Run Customer Loyalty Agent Initializer
        working-directory: ./src
        continue-on-error: true
        run: |
          echo "ðŸš€ Running Customer Loyalty Agent Initializer..."
          python app/agents/customerLoyaltyAgent_initializer.py
          echo "âœ… Customer Loyalty Agent completed"

      - name: Run Handoff Agent Initializer
        working-directory: ./src
        continue-on-error: true
        run: |
          echo "ðŸš€ Running Handoff Agent Initializer..."
          python app/agents/handoffAgent_initializer.py
          echo "âœ… Handoff Agent completed"

      - name: Run Interior Design Agent Initializer
        working-directory: ./src
        continue-on-error: true
        run: |
          echo "ðŸš€ Running Interior Design Agent Initializer..."
          python app/agents/interiorDesignAgent_initializer.py
          echo "âœ… Interior Design Agent completed"

      - name: Run Inventory Agent Initializer
        working-directory: ./src
        continue-on-error: true
        run: |
          echo "ðŸš€ Running Inventory Agent Initializer..."
          python app/agents/inventoryAgent_initializer.py
          echo "âœ… Inventory Agent completed"

      - name: Run Shopper Agent Initializer
        working-directory: ./src
        continue-on-error: true
        run: |
          echo "ðŸš€ Running Shopper Agent Initializer..."
          python app/agents/shopperAgent_initializer.py
          echo "âœ… Shopper Agent completed"

      - name: Clean up .env file
        if: always()
        run: |
          rm -f .env
          echo "ðŸ§¹ .env file removed"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: agent-logs
          path: ./src/app/agents/
          retention-days: 7

      - name: Workflow completed
        if: always()
        run: |
          echo "âœ… Workflow completed"
          echo ""
          echo "Agents executed:"
          echo "  â€¢ Cart Manager Agent"
          echo "  â€¢ Customer Loyalty Agent"
          echo "  â€¢ Handoff Agent"
          echo "  â€¢ Interior Design Agent"
          echo "  â€¢ Inventory Agent"
          echo "  â€¢ Shopper Agent"
          echo ""
          echo "Triggered by changes in:"
          echo "  ðŸ“ src/app/agents/"
          echo "  ðŸ“„ src/prompts/"
          echo "  ðŸ› ï¸  src/app/tools/"
          echo ""
          echo "Environment: Loaded from ENV secret"
